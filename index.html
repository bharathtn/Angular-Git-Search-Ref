<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Restful Authentication with NodeJS & AngularJS</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">


    <style>
        body {
            padding-top: 60px;
            padding-bottom: 40px;
            background-color: #eee;
        }
    </style>


</head>

<body data-ng-app="angularRestfulAuth">


    <div class="container" data-ng-controller="GitCtrl">
        <div class="row">
            <div class="col-xs-12">
                <input type="text" data-ng-model='q'/>
                <button class='btn btn-primary' data-ng-click="search()">Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <ul>
                    <li data-ng-repeat="repo in repos">{{repo.name}}</li>
                </ul>
            </div>
        </div>
    </div>


    <!-- /container -->

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>

    <script src="./scripts/app.js"></script>
    <script src="./scripts/controllers.js"></script>
    <script src="./scripts/services.js"></script>


</body>

</html>
